<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Image Search</title>
</head>
<body>
    <h1><span>i</span>mage Search</h1>
    <form action="">
    <input type="text" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="running black Porsche sedan">
            <a href="https://unsplash.com/photos/running-black-porsche-sedan-3ZUsNJhi_Ik" target="_blank">Black Porsche sedan</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1640499900704-b00dd6a1103a?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Dr Strange">
            <a href="https://unsplash.com/photos/a-man-with-a-sword-in-his-hand-h2xG7FQbmcI" target="_blank">Dr Strange</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1454789548928-9efd52dc4031?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="An astronaut in spacesuit floating in space">
            <a href="https://unsplash.com/photos/astronaut-in-spacesuit-floating-in-space-Yj1M5riCKk4" target="_blank">An astronaut in spacesuit floating in space</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1527631746610-bca00a040d60?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Travel">
            <a href="https://unsplash.com/photos/woman-walking-on-street-surrounded-by-buildings-iUBgeNeyVy8" target="_blank">Travel</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1583265266785-aab9e443ee68?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

            <a href="https://unsplash.com/photos/eiffel-tower-in-paris-during-sunset-x-S6ZlJ6dP0" target="_blank">Eiffel Tower</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1494256997604-768d1f608cac?q=80&w=1858&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

    </div>
    <button id="show-more">Show More</button>
    <script src="/script.js"></script>

</html>
